<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Leipzig glossing example</title>
        <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>
    <body>
        <h1>Leipzig glossing example</h1>
        <table>
            <tr>
                <td><strong>Orth</strong></td>
                <td>Мы</td>
                <td>с</td>
                <td>Марко</td>
                <td>поеха-л-и</td>
                <td>автобус-ом</td>
                <td>в</td>
                <td>Переделкино</td>
            </tr>
            <tr>
                <td><strong>Translit</strong></td>
                <td>My</td>
                <td>s</td>
                <td>Marko</td>
                <td>poexa-l-i</td>
                <td>avtobus-om</td>
                <td>v</td>
                <td>Peredelkino.</td>
            </tr>
            <tr>
                <td><strong>ILG</strong></td>
                <td>we</td>
                <td>with</td>
                <td>Marko</td>
                <td>go-PST-PL</td>
                <td>bus-by</td>
                <td>to</td>
                <td>Peredelkino.</td>
            </tr>
            <tr>
                <td><strong>Free</strong></td>
                <td colspan="7">'Marko and I went to Peredelkino by bus.'</td>
            </tr>
        </table>
    </body>
</html>
